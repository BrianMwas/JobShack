<nb-layout>

  <nb-layout-header subheader>
  <!-- Insert header here -->
  <app-navigation [loggedIn]="userLoggedIn | async" class="w-100"></app-navigation>
  </nb-layout-header>

  <nb-sidebar  fxShow fxHide.gt-sm>
    <app-sidebar [loggedIn]="userLoggedIn | async"></app-sidebar>
  </nb-sidebar>

  <nb-layout-column  [@routeAnimation]="getAnimationData(routerOutlet)">
    <router-outlet  #routerOutlet="outlet"></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
  <!-- Insert footer here -->
  <app-footer></app-footer>
  </nb-layout-footer>

</nb-layout>
