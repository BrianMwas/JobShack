
<h2>Category results</h2>
<hr>
<ng-container *ngIf="loading; then jobFound; else notFound">
    <div>
        <h2>Please wait</h2>
    </div>
</ng-container>
<ng-template #jobFound>
    <app-joblist [jobs]="jobs"></app-joblist>
</ng-template>
<ng-template #notFound>
    <div class="text-center">
        <h3>Sorry we could not find any job by the category</h3>
    </div>
</ng-template>
